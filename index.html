      padding: 20px;
      margin: 0;
    }
    .construction-card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
      padding: 2.5rem 3rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2rem;
    }
    .construction-text {
      flex: 1 1 400px;
      color: #334155;
    }
    .construction-text h1 {
      font-weight: 700;
      font-size: 2.75rem;
      margin-bottom: 0.5rem;
    }
    .construction-text p {
      font-size: 1.1rem;
      color: #64748b;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .subscribe-form {
      display: flex;
      gap: 0.5rem;
      max-width: 400px;
      margin-bottom: 1.5rem;
    }
    .subscribe-form input[type="email"] {
      flex: 1;
      border-radius: 0.75rem;
      border: 1px solid #cbd5e1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .subscribe-form input[type="email"]:focus {
      outline: none;
      border-color: #f97316;
      box-shadow: 0 0 8px #fb923c;
    }
    .subscribe-form button {
      background-color: #f97316;
      border: none;
      color: white;
      padding: 0 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .subscribe-form button:hover {
      background-color: #ea580c;
    }
    #message {
      color: #f97316;
      font-weight: 600;
      min-height: 1.5rem;
      margin-bottom: 1rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
      font-size: 1.5rem;
      color: #64748b;
    }
    .social-icons a {
      color: inherit;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #f97316;
    }
    .construction-image {
      flex: 1 1 350px;
      text-align: center;
    }
    .construction-image img {
      max-width: 100%;
      border-radius: 50%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      object-fit: cover;
    }
    @media (max-width: 768px) {
      .construction-card {
        flex-direction: column;
        padding: 2rem;
        margin: 0 1rem;
        align-items: center;
        text-align: center;
      }
      .construction-text {
        text-align: center;
      }
      .construction-image {
        order: -1;
        margin-bottom: 1rem;
        display: flex;
        justify-content: center;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        overflow: hidden;
      }
      .construction-image img {
        width: 100%;
        height: 100%;
        width: 300px !important;
        height: 300px !important;
        object-fit: cover;
      }
      .subscribe-form {
        max-width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }
      .subscribe-form input[type="email"] {
        flex: 1 1 100%;
        margin-bottom: 1rem;
      }
      .subscribe-form button {
        flex: 1 1 100%;
        padding: 0.75rem 0;
      }
      .construction-text h1 {
        font-size: 2rem;
      }
      .construction-text p {
        font-size: 1rem;
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 10px 5px;
      }
      .construction-card {
        padding: 1.5rem 1rem;
        margin: 0 0.5rem;
      }

        padding: 0 10px;
      }
    }

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('subscribeForm');
    const emailInput = document.getElementById('emailInput');
    const message = document.getElementById('message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) {
        message.textContent = 'Please enter your email address.';
        emailInput.focus();
        return;
      }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        message.textContent = 'Please enter a valid email address.';
        emailInput.focus();
        return;
      }
      try {
        const response = await fetch('/.netlify/functions/subscribe', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });
        const data = await response.json();
        if (response.ok) {
          message.textContent = data.message || 'Thank you for subscribing!';
          emailInput.value = '';
        } else {
          message.textContent = data.error || 'Subscription failed. Please try again.';
        }
      } catch (error) {
        message.textContent = 'An error occurred. Please try again later.';
      }
    });

    // New code to send email to serverless function
    // Removed duplicate event listener to avoid double submission
